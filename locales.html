<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gofix - Detalle producto</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./main.css" />
  </head>
  <body>
    <main id="main" class="main-contanier">
      <header class="header">
        <div class="header__redes">
          <ul class="header__redes-ul">
            <li>
              <a class="header__redes__link" href="#">
                <i class="bi bi-facebook">/gofixtucuman</i>
              </a>
            </li>
            <li>
              <a class="header__redes__link" href="#">
                <i class="bi bi-instagram">/gofixtucuman</i>
              </a>
            </li>
            <li>
              <a class="header__redes__link" href="#">
                <i class="bi bi-linkedin">/gofixtucuman</i>
              </a>
            </li>
          </ul>
        </div>
        <div class="header__navigation">
          <img class="header__menu" src="./img/menu.png" alt="" />
          <img class="header__logo" src="./img/logo.jpg" alt="logo" />
        </div>
        <!-- Inicio navbar modal -->
        <div class="modal-navbar__background">
          <nav class="modal-navbar">
            <img
              src="./img/cerrar.png"
              alt="close-icon"
              class="modal-navbar__close-icon"
            />
            <ul class="modal-navbar__items">
              <li><a href="#" class="modal-navbar__link">Inicio</a></li>
              <li><a href="#" class="modal-navbar__link">Producto</a></li>
              <li><a href="#" class="modal-navbar__link">Locales</a></li>
              <li><a href="#" class="modal-navbar__link">Contacto</a></li>
            </ul>
          </nav>
        </div>
        <!-- Fin navbar modal -->
        <div class="header__cart-avatar">
          <div class="header__cart">
            <div class="header__cart--notification"></div>
            <img
              id="cartBolsa"
              class="header__cart--bolsa"
              src="./img/bolsa-de-la-compra.png"
              alt=""
            />
          </div>
          <img class="header__avatar" src="./img/usuario.png" alt="" />
        </div>
      </header>
      <nav class="navbar">
        <ul class="navbar__items">
          <li><a href="index.html" class="navbar__link">Inicio</a></li>
          <li><a href="#" class="navbar__link">Producto</a></li>
          <li><a href="#" class="navbar__link">Locales</a></li>
          <li><a href="#" class="navbar__link">Contacto</a></li>
          <li id="configuracionAdmin">
            <a href="backoficce.html"  class="navbar__link"><i class="bi bi-gear"></i></a>
          </li>
        </ul>
      </nav>
      <div class="div">
        <div class="locales">
          
        </div>
      </div>

  <script src="./js/locales.js"></script>
